<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvKey Lite</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
</head>
<body>
    <div id="app" class="hidden">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <h1>EnvKey Lite</h1>
                        <span class="version">v1.0.0</span>
                    </div>
                    <nav class="nav" id="mainNav">
                        <a href="/" class="nav-link active">Dashboard</a>
                        <a href="/projects" class="nav-link">Projects</a>
                        <a href="/profile" class="nav-link">Profile</a>
                        <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                    </nav>
                    <div class="user-info" id="userInfo">
                        <span class="user-name" id="userName">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div id="content">
                    <!-- Dynamic content will be loaded here -->
                    <div class="welcome-section">
                        <h2>Welcome to EnvKey Lite</h2>
                        <p>Manage your environment variables securely and efficiently.</p>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3 id="projectCount">0</h3>
                                <p>Projects</p>
                            </div>
                            <div class="stat-card">
                                <h3 id="envCount">0</h3>
                                <p>Environments</p>
                            </div>
                            <div class="stat-card">
                                <h3 id="varCount">0</h3>
                                <p>Variables</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2025 EnvKey Lite. A lightweight environment variable management system.</p>
            </div>
        </footer>
    </div>

    <!-- Initial loading screen -->
    <div id="initialLoading" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>EnvKey Lite</h1>
                <p>Loading...</p>
            </div>
            <div class="loading-spinner" style="margin: 2rem auto;"></div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="/js/app.js"></script>
</body>
</html>
